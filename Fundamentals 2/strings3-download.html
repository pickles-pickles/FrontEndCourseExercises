<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Strings: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let quote = 'I dO nOT lIke gREen eGgS anD HAM'

    // Add your code here

    let firstPart = quote.slice(0, 1).toUpperCase()
    let secondPart = quote.slice(1, quote.length).toLowerCase()
    let fixedQuote = firstPart.concat(secondPart)
    let finalQuote = fixedQuote
      .replace('green eggs and ham', 'vanilla ice-cream with pork ham')
      .concat('.')

    // Don't edit the code below here!

    const section = document.querySelector('section')

    let para1 = document.createElement('p')
    para1.textContent = fixedQuote
    let para2 = document.createElement('p')
    para2.textContent = finalQuote

    section.appendChild(para1)
    section.appendChild(para2)
  </script>
</html>
