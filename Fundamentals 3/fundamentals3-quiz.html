<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    function add9 (num) {
      return num + 9
    }
    function multiplyNum (num1, num2) {
      return num1 * num2
    }
    let capitalizeStr = str => {
      let firstLetter = str.slice(0, 1).toUpperCase()
      let lowerLetters = str.slice(1, str.length).toLowerCase()
      var str = firstLetter + lowerLetters
      return str
    }
    function lastLetter (str) {
      return str[str.length - 1]
    }
    function average (num1, num2, num3) {
      return (num1 + num2 + num3) / 3
    }
    function greaterNum (a, b) {
      let max
      if (a >= b) {
        max = a
      } else if (b > a) {
        max = b
      } else {
        max = "something went wrong. check the variables' values"
      }
      return max
    }
  </script>
</html>
